  <main class="container hero-card">
    <h2>Login</h2>
    <form id="loginForm" class="form">
      <label>Email<input name="email" type="email" required></label>
      <label>Password<input name="password" type="password" required></label>
      <div class="form-row">
        <button class="btn primary" type="submit">Login</button>
        <a class="btn ghost" href="signup.html">Sign up</a>
      </div>
    </form>
    <p id="msg" style="color:red"></p>
  </main>

  <script src="../assets/js/app.js"></script>
  <script>
    // Use the helper postForm in app.js
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = new FormData(e.target);
      try {
        const j = await postForm('../backend/login.php', form);
        if (j && j.success) {
          // redirect based on role; tolerate missing role
          if (j.role === 'admin') window.location.href = 'admin.php';
          else if (j.role === 'technician') window.location.href = 'technician.php';
          else window.location.href = 'student.php';
        } else {
          document.getElementById('msg').textContent = 'Login failed: ' + (j && j.error ? j.error : 'unknown error');
        }
      } catch (err) {
        document.getElementById('msg').textContent = 'Network error: ' + err.message;
      }
    });
  </script>
</body>
